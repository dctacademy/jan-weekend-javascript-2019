    <body>
        <script>
            var name = prompt('Enter your name')
            console.log('Welcome to the Guess Game ' + name )
            // var targetNumber  
            var targetNumber = Math.ceil(Math.random() * 100)
            console.log(targetNumber)
            var maxGuess = 10
            for(var playerGuess = 0; playerGuess < maxGuess; playerGuess++) { 
                var guessNumber = Number(prompt('Guess My Number'))
                if( guessNumber < targetNumber) {
                    console.log('OOPS!!! Your guess was low')
                } else if( guessNumber > targetNumber ) {
                    console.log('OOPS!!! Your guess was high')
                } else if (guessNumber === targetNumber ) {
                    console.log('Good Job, ' + name + '!. You guessed my number')
                    break 
                }
            }


            // camel casing - targetNumber 
            // snake casing - target_number 
            // pascal casing - TargetNumber
            // cobol casing - _targetNumber
            // kebab casing - target-number
        </script>
    </body>
